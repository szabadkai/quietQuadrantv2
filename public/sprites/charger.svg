    <!-- Core glow -->
    <ellipse cx="32" cy="32" rx="6" ry="10" fill="#ff6b4a" opacity="0.8"/>
    <!-- Speed lines / fins -->
    <polygon points="20,20 12,32 20,44" fill="#ff6b4a" opacity="0.7"/>
    <polygon points="44,20 52,32 44,44" fill="#ff6b4a" opacity="0.7"/>
    <!-- Front spike -->
    <polygon points="32,12 28,20 36,20" fill="#ff9966"/>
    <!-- Thruster -->
    <rect x="28" y="48" width="8" height="8" fill="#ff6b4a"/>
    <rect x="30" y="52" width="4" height="6" fill="#ffcc66" opacity="0.8"/>
</svg>
