    <circle cx="32" cy="32" r="6" fill="#ffaa44"/>
    <!-- Warning symbol -->
    <polygon points="32,22 28,34 36,34" fill="#0d1a28"/>
    <circle cx="32" cy="38" r="2" fill="#0d1a28"/>
    <!-- Fuse nodes -->
    <circle cx="20" cy="32" r="3" fill="#ff6644"/>
    <circle cx="44" cy="32" r="3" fill="#ff6644"/>
    <circle cx="32" cy="20" r="3" fill="#ff6644"/>
    <circle cx="32" cy="44" r="3" fill="#ff6644"/>
</svg>
